<!DOCTYPE html>
<!-- Source http://esri.github.io/quickstart-map-js/html/misc/show_panel.html -->
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=7,IE=9">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
  <title>JSHint errors</title>
  <link rel="shortcut icon" href="//esri.github.io/quickstart-map-js/images/favicon.ico">
  <!-- ArcGIS API for JavaScript CSS-->
  <link rel="stylesheet" href="//js.arcgis.com/3.24/esri/css/esri.css">
  <!-- Web Framework CSS - Bootstrap (getbootstrap.com) and Bootstrap-map-js (github.com/esri/bootstrap-map-js) -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="//esri.github.io/bootstrap-map-js/src/css/bootstrapmap.css">
  <style>
    html,
    body,
    #mapDiv {
      height: 100%;
      width: 100%;
    }
  </style>

  <!-- ArcGIS API for JavaScript library references -->
  <script src="//js.arcgis.com/3.24"></script>
</head>

<body>
  <div class="panel panel-primary panel-fixed">
    <div class="panel-heading">
      <h3 class="panel-title">Show - Hide Panel</h3>
      <button id="chevron" class="btn btn-primary btn-xs btn-absolute">
        <span class="glyphicon glyphicon-chevron-up"></span>
      </button>
    </div>
    <div class="panel-body collapse in">
      <div class="btn-toolbar">
        <div class="btn-group">
          <button id="btnStreets" class="btn btn-default">Streets</button>
          <button id="btnSatellite" class="btn btn-default">Satellite</button>
          <button id="btnHybrid" class="btn btn-default">Hybrid</button>
          <button id="btnTopo" class="btn btn-default">Topo</button>
        </div>
      </div>

    </div>
  </div>
  <div id="mapDiv"></div>

  <script>
    var map;

    require(["esri/map",
          "esri/geometry/Extent",
          "dojo/query",
          "dojo/on",
          "dojo/dom",
          "dojo/domReady!"
        ],
        function(Map, Extent, query, on, dom) {
          // Create map
          map = new Map("mapDiv", {
            basemap: "gray",
            // fix case
            extent: new extent({
              "type": "extent",
              "xmin": 1263962.6997233913,
              "ymin": 6735295.592548536,
              "xmax": 1708214.7081166217,
              "ymax": 7013832.123619584,
              "spatialReference": {
                "wkid": 102100,
                "latestWkid": 3857
              }
            })
          });

          // Wire UI Events
          on(dom.byId("btnStreets"), "click", function() {
            map.setBasemap("streets");
          });

          on(dom.byId("btnSatellite"), "click", function() {
            map.setBasemap("satellite");
          });

          on(dom.byId("btnHybrid"), "click", function() {
            // fix semi
            map.setBasemap("hybrid")
          });
          on(dom.byId("btnTopo"), "click", function() {
            map.setBasemap("topo");
          });


          // Toggle panel
          on(dom.byId("chevron"), "click", function(e) {
            // fix [
            if (query(".glyphicon.glyphicon-chevron-up") 0]) {
              query(".glyphicon").replaceClass("glyphicon-chevron-down", "glyphicon-chevron-up");
              query(".panel-body.collapse").removeClass("in");
            } else {
              query(".glyphicon").replaceClass("glyphicon-chevron-up", "glyphicon-chevron-down");
              query(".panel-body.collapse").addClass("in");
            }
          });
        });

  </script>
</body>

</html>
